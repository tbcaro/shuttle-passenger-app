<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Find Service</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <div th:replace="fragments/styles"></div>
  <link rel="stylesheet" href="/css/find-services.css"/>
</head>
<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-10 offset-1">
          <div class="input-group">
            <input type="text" id="txt-search-services" class="form-control" placeholder="Filter by name" th:value="${filter}"/>
            <span class="input-group-btn">
              <button id="btn-search" class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="content" class="d-flex flex-column">
    <div id="title-container" class="p-2">
      <h6 class="text-center h6">Available Services</h6>
    </div>
    <div id="service-card-container" class="align-self-stretch">
      <div class="row">
        <div class="col-12">


          <!-- test cards -->
          <div th:each="serviceAdapter : ${serviceAdapters}" class="service-card card m-2 p-2" th:attr="data-public-id=${serviceAdapter.publicId}">
            <div class="row">
              <div th:text="${serviceAdapter.serviceName}" class="col-12"></div>
            </div>
            <div class="row">
              <div th:text="${serviceAdapter.activeShuttleCount} + ' shuttles active'" class="col-12 shuttle-count pt-2"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/scripts"></div>
  <script src="/js/find-services.js"></script>
  <script>
    $(document).ready(function() {
      var app = new FindServiceApp();
    });
  </script>
</body>
</html>
